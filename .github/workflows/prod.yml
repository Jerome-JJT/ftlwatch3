name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/ftlwatch3
            git restore .
            git fetch
            git checkout ${{ env.RELEASE_VERSION }} 
            echo "VITE_RELEASE_VERSION=${{ env.RELEASE_VERSION }}" > .version
            export VITE_RELEASE_VERSION=${{ env.RELEASE_VERSION }} make
            make setup
            RELEASE_VERSION=${{ env.RELEASE_VERSION }} make msgprod

